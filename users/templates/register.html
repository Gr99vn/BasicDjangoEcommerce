{% extends "base.html" %}

{% block title %}
  Register
{% endblock %}

{% block css %}
<style>
  span {
    display: none;
  }
  label {
    display: block;
  }
  main {
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    height: 400px;
  }

  form {
    align-self: center;
  }
</style>
{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Register">
</form>

{% endblock %}
